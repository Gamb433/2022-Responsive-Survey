<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Survey Form</title>
  </head> 
  <body>
    <main>
      <header>
       <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description"><em>Thank you for taking the time to   help us improve the platform</em></p>
      </header>
      <section>
      <form id="survey-form">
        <fieldset>
         <label id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required></label>
         <label id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required></label>
         <label id="number-label">Age (optional) <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" required></label>
          <label>Which option best describes your current role?
            <select id="dropdown">
              <option value="1">Select current role</option>
              <option value="2">Student</option>
              <option value="3">Full Time Job</option>
              <option value="4">Full Time Learner</option>
              <option value="5">Prefer not to say</option>
              <option value="6">Other</option>
           </select>
         </label>
         <p class="recommend">Would you recommend freeCodeCamp to a friend?</p>
         <label> <input type="radio" name="recommend" class="inline" value="def"> Definetely</label>
         <label> <input type="radio" name="recommend" class="inline" value="myb"> Maybe</label>
         <label> <input type="radio" name="recommend" class="inline" value="nsure"> Not sure</label>


          <p class="recommend">What would you like to see improved? <small>(Check all that apply)</small></p>

         <label> <input type="checkbox" value="front-end" name="improve" class="inline"> Front-end Projects</label>
         <label> <input type="checkbox" value="back-end" name="improve" class="inline"> Back-end Projects</label>
         <label> <input type="checkbox" value="data-vis" name="improve" class="inline"> Data Visualization</label>

         <label>Any comments or suggestions? <textarea rows="8" cols="30" name="bio" type="textarea" placeholder="Enter your comment here..." required></textarea></label>
         

        </fieldset>
        <input id="submit" type="submit" value="Submit">

      </section>
      </form>
    </main>




  </body>

</html>
